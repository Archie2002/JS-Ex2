<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let n1 = prompt('enter number');
        var n = n1.toString();
        let s = n[0];
        for (let i = 1; i < n.length; i++) {
            if(Number.parseInt(n[i-1]) % 2 == 0
            && Number.parseInt(n[i]) % 2 == 0) {
                s += '-';
            }
            s += n[i];
        }
        document.write(s);
    </script>
</body>
</html>
